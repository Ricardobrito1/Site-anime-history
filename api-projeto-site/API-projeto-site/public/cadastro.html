<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto IoT - Sobre</title>
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="css/contato-e-login.css">
</head>

<body>
    <section class="header login_header">
        <nav>
            <a href="index.html"><img src="imgs/LOGO2.png" alt=""></a>
            <div class="nav-links" id="navLinks">
                <i class="fas fa-times" onclick="menu_fechar()"></i>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                    <li><a href="">ONE-PIECE</a></li>
                    <li><a href="naruto.html">NARUTO</a></li>
                </ul>
            </div>
            <i class="fas fa-bars" onclick="menu_abrir()"></i>
        </nav>



        <div class="cadastro_page">
            <h1>Cadastro</h1>
            <form id="form_cadastro" class="form_cadastro" method="post" onsubmit="return cadastrar()">
                Nome completo
                <input type="text" name="nome" autofocus="autofocus" placeholder="Nome e sobrenome" required minlength="4">
                <br> Login
                <input type="text" name="login" placeholder="seu nome de usuÃ¡rio" required minlength="4">
                <br> Senha
                <input type="password" name="senha" placeholder="***************" required minlength="4">


                <input type="submit" id="btn_entrar" value="Cadastrar" class="butao">
            </form>

            <img src="aguarde-orange.gif" id="img_aguarde" style="display: none; width:100px">

            <div id="div_erro" style="background-color: rgb(255, 51, 0); color: rgb(0, 0, 0); display: none;">
                Erro no cadastro
            </div>

        </div>






    </section>
</body>

</html>

<script>
    function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function(response) {

            if (response.ok) {

                window.location.href = 'login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function(resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display = 'block';
        div_erro.style.display = 'none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display = 'none';
        div_erro.style.display = 'block';
    }
</script>
