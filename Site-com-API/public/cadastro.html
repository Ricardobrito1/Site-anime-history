<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="javascript.js">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>

<body>
    <section class="header login_header">
        <nav>
            <a href="index.html"><img src="imgs/LOGO2.png" alt=""></a>
            <div class="nav-links" id="navLinks">
                <i class="fas fa-times" onclick="menu_fechar()"></i>
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">LOGIN</a></li>
                    <li><a href="">ONE-PIECE</a></li>
                    <li><a href="">NARUTO</a></li>
                </ul>
            </div>
            <i class="fas fa-bars" onclick="menu_abrir()"></i>
        </nav>
        <div class="cadastro_page">
            <div class="form_cadastro" id="form_cadastro" method="post" onsubmit="return cadastrar()">
                <form class="register" id="register_id">
                    <input type="text" name="nome" autofocus="autofocus" placeholder="Nome e sobrenome" required minlength="4">
                    <input type="text" name="login" placeholder="seu nome de usuário" required minlength="4">
                    <input type="password" name="senha" placeholder="***************" required minlength="4">

                    <button class="butao">Criar</button>
                    <p class="mensagem2">Ja é um membro ? <button class="link">Login</button></p>
                </form>
            </div>


        </div>
    </section>
</body>

</html>

<script>
    function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function(response) {

            if (response.ok) {

                window.location.href = 'login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function(resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display = 'block';
        div_erro.style.display = 'none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display = 'none';
        div_erro.style.display = 'block';
    }
</script>
