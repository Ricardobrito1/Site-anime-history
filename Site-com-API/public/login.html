<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="javascript.js">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>

<body>
    <section class="header login_header">
        <nav>
            <a href="index.html"><img src="imgs/LOGO2.png" alt=""></a>
            <div class="nav-links" id="navLinks">
                <i class="fas fa-times" onclick="menu_fechar()"></i>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="">LOGIN</a></li>
                    <li><a href="">ONE-PIECE</a></li>
                    <li><a href="">NARUTO</a></li>
                </ul>
            </div>
            <i class="fas fa-bars" onclick="menu_abrir()"></i>
        </nav>
        <div class="login_page">
            <div id="login">
                <form class="loginform" id="form_login" method="post" onsubmit="return entrar()">
                    <input type="text" placeholder="Nome" class="ipt_login" name="login">
                    <input type="text" placeholder="Senha" class="ipt_login" name="senha">
                    <button onclick="login()" id="btn_entrar" class="butao">Login</button>
                    <p class="mensagem">NÃ£o tem uma conta? <button class="link" onclick="registro()">Registrar-se</button> </p>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
<script>
    function entrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario_meuapp = json.login;
                    sessionStorage.nome_usuario_meuapp = json.nome;

                    window.location.href = 'tempo-real.html';
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizar_aguardar(texto);
                });
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.visibility = 'visible';
        div_erro.style.visibility = 'hidden';
    }

    function finalizar_aguardar(resposta) {
        btn_entrar.disabled = false;
        img_aguarde.style.visibility = 'hidden';
        div_erro.style.visibility = 'visible';
        div_erro.innerHTML = resposta;
    }
</script>
